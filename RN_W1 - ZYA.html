  <script>
    const value = {top:false, left:false, bottom:false, right:false};
    const panel = [];
    const rows = document.getElementsByClassName('row');

    for(let row of rows) {
        const nodes = row.children;
        let eachRow = [];
        for (let node of nodes) {
          const borders = node.classList.value.split(' ').filter(className => ['top', 'left', 'right', 'bottom'].indexOf(className) != -1)
          const borderMap = {}
          borders.forEach(line => borderMap[line] = true)
          eachRow.push(Object.assign({}, value, borderMap))
        }
        panel.push(eachRow)
    }
    // console.log(JSON.stringify(panel))
  </script>

  
  <div id = "rats" class="rat" onmouseover="printXY()"></div>
  <script>
    document.write("<div style='text-align:center'>Press 'LEFT' 'UP' 'RIGHT' 'DOWN' key to play!</div>")
    document.write("<div style='text-align:center'>Press 'L' to auto run LEFT-TURN! 'ALT+L' to auto step!</div>")
    document.write("<div style='text-align:center'>Press 'R' to auto run RIGHT-TURN! 'ALT+R' to auto step!</div>")

    var xMax = rows[0].children.length - 1;
    var yMax = rows.length - 1;
    var topLeft = rows[0].children[0];
    // console.log(topLeft)
    // console.log(topLeft.offsetLeft)
    // console.log(topLeft.offsetTop)
    // console.log(rows.length)
    var bottomRight = rows[yMax].children[xMax];
    // console.log(bottomRight)
    // console.log(bottomRight.offsetLeft)
    // console.log(bottomRight.offsetTop)
    var stepX = 0;
    var stepY = 0;

    window.addEventListener("resize", function(){
      rat.style.left = rows[stepY].children[stepX].offsetLeft + 1 + "px";
      rat.style.top = rows[stepY].children[stepX].offsetTop + 1 + "px";
    });

    var rat = document.getElementById("rats");
    rat.style.left = topLeft.offsetLeft + 1 + "px";
    rat.style.top = topLeft.offsetTop + 1 + "px";
    document.onkeydown = move;
    document.onkeyup = congratulation;
    function move(e){
        var k = e.keyCode || e.which;
        var alt = e.altKey;
        // console.log(k);
        // console.log(alt);
        switch(k){
          case 37:
          move_left(rat);
          break;
          case 38:
          move_up(rat);
          break;
          case 39:
          move_right(rat);
          break;
          case 40:
          move_down(rat);
          break;
          case 76:  //L
          if(alt){
            autoStepLeft(rat);
          }else{
            autoMoveLeft(rat);
          }
          break;
          case 82:  //R
          if(alt){
            autoStepRight(rat);
          }else{
            autoMoveRight(rat);
          }
          break;
        }
        return rat.style.left = rows[stepY].children[stepX].offsetLeft + 1 + "px", rat.style.top = rows[stepY].children[stepX].offsetTop + 1 + "px";
    }
    var move_left = function(rat){
      console.log("panel[" + stepY + "][" + stepX + "]: ");
      console.log(panel[stepY][stepX]);
      if(stepX > 0 && !panel[stepY][stepX].left){
        footprint();
        stepX--;
        rat.style.left = rows[stepY].children[stepX].offsetLeft + 1 + "px";
      }
    }
    var move_up = function(rat){
      console.log("panel[" + stepY + "][" + stepX + "]: ");
      console.log(panel[stepY][stepX]);
      if(stepY > 0 && !panel[stepY][stepX].top){
        footprint();
        stepY--;
        rat.style.top = rows[stepY].children[stepX].offsetTop + 1 + "px";
      }
    }
    var move_right= function(rat){
      console.log("panel[" + stepY + "][" + stepX + "]: ");
      console.log(panel[stepY][stepX]);
      if(stepX < xMax && !panel[stepY][stepX].right){
        footprint();
        stepX++;
        rat.style.left = rows[stepY].children[stepX].offsetLeft + 1 + "px";
      }
    }
    var move_down = function(rat){
      console.log("panel[" + stepY + "][" + stepX + "]: ");
      console.log(panel[stepY][stepX]);
      if(stepY < yMax && !panel[stepY][stepX].bottom){
        footprint();
        stepY++;
        rat.style.top = rows[stepY].children[stepX].offsetTop + 1 + "px";
      }
    }

    function footprint(){
      rows[stepY].children[stepX].style.background = rgb();
      rows[stepY].children[stepX].innerHTML = stepsCount.toString();
      stepsCount++;
    }

    function congratulation(){
      if (stepX == xMax && stepY == yMax){
      alert("congratulations! Steps: " + stepsCount)
      }
    }

    function printXY(){
      console.log("rat.left = " + rat.left + ", stepX = " + stepX)
      console.log("rat.top = " + rat.top + ", stepY = " + stepY)
    }
    
    var r = Math.floor((Math.random() * 255));
    var g = Math.floor((Math.random() * 255));
    var b = Math.floor((Math.random() * 255));
    var rd = true;
    var gd = true;
    var bd = true;
    const rgbMax = 207;
    const rgbMin = 48;
    const rgbStep = 5;
    function rgb(){
      if (rd) {
        r += rgbStep;
        if(r>rgbMax)r=rgbMax,rd=false;
      } else{
        r -= rgbStep;
        if(r<rgbMin)r=rgbMin,rd=true;
      }
      if (gd) {
        g += rgbStep;
        if(g>rgbMax)g=rgbMax,gd=false;
      } else{
        g -= rgbStep;
        if(g<rgbMin)g=rgbMin,gd=true;
      }
      if (bd) {
        b += rgbStep;
        if(b>rgbMax)b=rgbMax,bd=false;
      } else{
        b -= rgbStep;
        if(b<rgbMin)b=rgbMin,bd=true;
      }
      var rgbcolor = "rgb(" + r + ", " + g + ", " + b + ")";
      // console.log(rgbcolor);
      return rgbcolor;
    }

    var stepsCount = 0;
    var direct = "right";
    var forward = {"right":move_right, "down":move_down, "left": move_left, "up":move_up};
    function autoMoveLeft(rat){
      while(!((stepX == xMax) && (stepY == yMax))){
        turnLeft();
        forward[direct](rat);
      }
    }
    function autoMoveRight(rat){
      while(!((stepX == xMax) && (stepY == yMax))){
        turnRight();
        forward[direct](rat);
      }
    }
    function autoStepLeft(rat){
      console.log(direct + "->" + forward[direct].name);
      turnLeft();
      forward[direct](rat);
      console.log(direct + "->" + forward[direct].name);
    }
    function autoStepRight(rat){
      console.log(direct + "->" + forward[direct].name);
      turnRight();
      forward[direct](rat);
      console.log(direct + "->" + forward[direct].name);
    }

    function turnLeft(){
      switch(direct){
